<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,width=device-width" />
    <title>我的订单-国内领先的O2O自营法律服务提供商</title>
    <meta name="description" content="注册公司找小微律政,小微律政拥有专业的律师和会计团队,小微律政专注为创业公司及中小微企业提供代办公司注册,商标注册,代理记账,社保公积金开户,公司变更,合同拟定,公司章程等一站式企业服务，小微律政服务流程每一步都无微不至。">
    <meta name="keywords" content="小微律政,代办注册公司,公司注册,商标注册费用和流程" />
    <link id="common_css" rel="stylesheet" href="http://static.lvzheng.com/blackM/css/style.css">
    <script src="http://static.lvzheng.com/blackM/js/viewport.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="pay-box">
        <div class="pay-succ">
            <p class="text succ">
                <span class="p1">恭喜！您已下单成功！</span>
                <span class="p2">15分钟内小微会与您联系，请注意接听</span>
            </p>
        </div>
        <div class="pro-list">
            <div class="name-box">
                <p class="name">您的支付信息</p>
            </div>

            <div class="order-info">
                <ul>
		            #foreach($order in $orderlist)
                    <li>
                        <p class="pname">$!{order.servername}</p>
                        <p class="parea">$!{order.localstr}  x1 </p>
                        <p class="pprice">￥$!{order.paycount}</p>
                    </li>
		            #end
                </ul>
            </div>
            <div class="order-total">
                <p class="code">订单编号：<span>$!{payorder.payid}</span></p>
                <p class="num">订单总额：<span>￥$!{payorder.paycount}</span></p>
            </div>
        </div>
        
         <div class="pro-list">
            <div class="name-box">
                <p class="name">支付金额</p>
                <p class="price">￥$!{payorder.paycount}</p>
            </div>
            <div class="paych">
                <div class="list on">
                    <p class="payico"><img src="/images/ico/zfb_ico.png"></p>
                    <p class="info">
                        <span class="s1">支付</span>
                       <!--  <span class="s2">推荐已安装微信客户端的用户使用</span> -->
                    </p>
                </div>
            </div>
        </div>
        <div class="btn-box">
            <a href="http://pay.lvzheng.com/zfbmoble/$!{payorder.payid}" class="backbtn">立即支付</a>
        </div>
    </div>
</div>

</body>
</html>
