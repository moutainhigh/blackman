<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title></title>
<link id="common_css" rel="stylesheet" href="http://static.lvzheng.com/blackM/css/style.css">
<script src="/js/jquery.min.js"></script>
<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
</head>
<body>
<div class="wrapper" style="display:none">
 <div class="order_con_t r_t1">
        <p style="position:absolute;left:45%">$!{productName}</p>
    </div>
        <div class="ser_info">
        <p></p>
        <div class="ser_to">
            <p class="sf_t">应付金额：<span>￥0.01</span></p>
            <p class="sf_t1">订单编号：$!{orderid}</p>
            <a href="javascript:void(0);" class="ser_btn" id="payButton">确认支付</a>
        </div>
    </div>
<span id="clickstion">
<script type="text/javascript">
/**
 * 
 */
wx.config({
    debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
    appId: '$!{pme.appid}', // 必填，公众号的唯一标识
    timestamp: '$!timestamp', // 必填，生成签名的时间戳
    nonceStr: '$!nonceStr', // 必填，生成签名的随机串
    signature: '$!signature',// 必填，签名，见附录1
    jsApiList: ['chooseWXPay'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
});
wx.ready(function(){
	$("#payButton").click(function(){
		wx.chooseWXPay({
			timestamp:$!timeStamp,         //时间戳，自1970年以来的秒数     
			nonceStr:"$!nonstr", //随机串     
			package:"prepay_id=$!{pme.prepay_id}",     
			signType:"MD5",         //微信签名方式:     
			paySign:"$!{signkey}", //微信签名 
	          success:function(res){
	        	  updatepay($!{orderid});
	          }
		});
	});
});

var updatepay = function(orderid){
	window.location = "http://pay.lvzheng.com/wxpay/uporderpay/"+orderid+"/$!{pme.prepay_id}";
}

</script>
</span>
</div>
</body>
<script>
$("#clickstion").ready(function(){
	var e = document.createEvent("MouseEvents");
	e.initEvent("click", true, true);
	document.getElementById("payButton").dispatchEvent(e);
});
</script>
</html>
