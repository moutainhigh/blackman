				data:$("#myForm").serialize(),
				dataType:"json",
				success:function(redata){
					if(redata.ret === "success"){
						var reach_url = $("#reach_url").val();
						if(reach_url != ""){
							window.location.href = reach_url;
							return true;
						}else{
							window.location.href = "/wx/index";
							return false;
						}

						return false;
					}else{

						return false;
					}
				}
			});
