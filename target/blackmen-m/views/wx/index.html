    $(function(){
    	//选中tab
    	var seltab = "$!{seltab}";
    	
		if("home" == seltab){
			$("#J_home_tab").addClass("n1-on");
			$("#J_myorder_tab").removeClass("n2-on");
			$("#J_center_tab").removeClass("n3-on");
		}else if("myorder" == seltab){
			$("#J_myorder_tab").addClass("n2-on");
			$("#J_home_tab").removeClass("n1-on");
			$("#J_center_tab").removeClass("n3-on");
		}else if("center" == seltab){
			$("#J_center_tab").addClass("n3-on");
			$("#J_myorder_tab").removeClass("n2-on");
			$("#J_home_tab").removeClass("n1-on");
		}
    })
    </script>

<body>
<div class="wrapper">
<div class="wx3 bott-box">
    #parse("views/common/banner.html")
              <div class="new-fw-box">

    
    <ul class="fw-list">
            #foreach($pro in $productlist)
                <li>
                    <a href="$!{pro.redurl}?openId=$!{openId}" class="link">
                    <p class="ico"><img src="$!{pro.imgurl}"></p>
                    <p class="name">$!{pro.namestr}</p>
                    </a>
                </li>
               #end
            </ul>
		
		</div>
		<div class="new-sp-box">
		#parse("views/common/content.html")  
		#parse("views/common/indextool.html") 
		</div>
        <div class="bot-nav">

                <li><a id="J_myorder_tab" class="n2" href="/wx/myorder/index.html?openId=$!{openId}">我的订单</a></li>
                <li><a id="J_center_tab"  class="n3" href="/wx/usercenter/index.html?openId=$!{openId}">个人中心</a></li>
            </ul>
        </div>

    </div>



</div>

</div>
	
 <script src="/js/swipe.min.js" type="text/javascript"></script>
	<script>
	var bullets = document.getElementById('position').getElementsByTagName('li');
	var banner = Swipe(document.getElementById('mySwipe'), {
	    auto: 4000,
	    continuous: true,
	    disableScroll:false,
	    callback: function(pos) {
	        var i = bullets.length;
	        while (i--) {
	            bullets[i].className = ' ';
	        }
	        bullets[pos].className = 'cur';
	    }
	})
	</script>
